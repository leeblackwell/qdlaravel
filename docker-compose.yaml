version: "3.5"

services:
  console:
    build:
      context: ./containers/
      dockerfile: ./console/Dockerfile 
    container_name: ${APPNAME:?err}-console
    environment:
      - ENVSET
      - APPNAME
      - HOSTUID
      - HOSTGID
      - NODEVERSION
    volumes:
      - ./storage/app:/storage/app
      - ./storage/database:/storage/database
      - ./storage/certs:/storage/certs
    
  web:
    build:
      context: ./containers/
      dockerfile: ./web/Dockerfile 
    ports:
      - "${BINDHTTP}"
      - "${BINDHTTPS}"
    container_name: ${APPNAME:?err}-web
    environment:
      - WILDCARDCERT
      - WWWDOMAIN
      - HTACCESS
      - ENVSET
      - HOSTUID
      - HOSTGID
      - NODEVERSION
    volumes:
      - ./storage/app:/storage/app
      - ./storage/certs:/storage/certs
      - ./storage/app:/var/www/html
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - console

  redis:
    build:
      context: ./containers/
      dockerfile: ./redis/Dockerfile 
    ports:
      - "${BINDREDIS}"
    container_name: ${APPNAME:?err}-redis
    environment:
      - ENVSET
      - HOSTUID
      - HOSTGID

  db:
    build:
      context: ./containers/
      dockerfile: ./mysql/Dockerfile 
    ports:
      - "${BINDMYSQL}"
    container_name: ${APPNAME:?err}-db
    environment:
      - ENVSET
      - HOSTUID
      - HOSTGID
    volumes:
      - ./storage/database:/mysql
  
  maildev:
    container_name: mcc_maildev
    image: maildev/maildev
    ports:
      - "1080:80"


